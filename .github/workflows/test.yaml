on:
  push: {}
  schedule:
  - cron: '47 4 * * *'

jobs:
  test:
    strategy:
      matrix:
        os:
        - macos-latest
        - ubuntu-latest
        python-version:
        - '3.7'
        - '3.8'
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    # TODO: Add a linter.
    - name: Check formatting
      run: |
        pip install yapf
        yapf --parallel --diff --recursive .
    - name: Cache pytype analysis
      uses: actions/cache@v1
      with:
        path: .pytype
        key: pytype-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/*.py') }}
        restore-keys: |
          pytype-${{ runner.os }}-${{ matrix.python-version }}-
    - name: Run pytype
      # TODO(https://github.com/google/pytype/issues/440): Remove this
      # condition.
      if: matrix.python-version != '3.8'
      run: |
        pip install pytype
        pytype
    - name: Test
      run: |
        pip install pytest pytest-cov
        pytest --cov=. --cov-branch --cov-report=term-missing
